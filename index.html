<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a9ceead37a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="weather-app">
                <div class="searchBar">
                    <form id="search-form">
                        <input type="text" autocomplete="off" placeholder="  Search new city" id="searchCity"/>
                        <input type="submit" value=" Search" id="city-input" class="searchBar-btn">
                        <input type="submit" value=" Current" id="currentButton" class="current-btn">
                    </form>
                </div>
                <h1 id="city"> Atlanta</h1>
                
                <ul>
                    <li id="today-date"> Friday 12:00 </li>
        <span class="temperature" id="temp"></span>
        <span class="temp"><span id="temperature"></span></span><span><a href="#" class="degree" id="celsius">째C
            </a>|</span><span><a href="#" class="degree" id="fahrenheit">째F</a></span>
                    <li id="description">Sunny</li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <ul>
                            <li>
                                <span class="temperature">
                                    <img  id="icon" src="http://openweathermap.org/img/wn/01d@2x.png"
                                    alt="partly_cloudy" width="95px"></img>
                                </span>
                        </li>
                        </ul>
    
                    </div>
    
                    <div class="col-6" id="otherDescriptions">
                        <ul>
                            <li>Percipatation: 10% </li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                    <div class="weather-forecast" id="forecast">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-date">Thu</div>
                                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="50px"/>
                                <div class="weather-forecast-temperatures">
                                    <span class="weather-forecast-temperature-max">18째</span>
                                    <span class="weather-forecast-temperature-min">12째</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <footer>
            <div class="gitLink"><a href="https://github.com/elidelmar/final-weather-app"> Open Source Code by Elisabeth
                    Marquez</div>
                    </footer>
        </div>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
